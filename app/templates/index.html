<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MDC Inventory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        input, button {
            margin: 10px 0;
            padding: 8px;
            width: 100%;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Add Item</h1>
    <form action="/add-form" method="post" enctype="multipart/form-data">
        <label for="id">ID (optional):</label>
        <input type="number" name="id" id="id" placeholder="ID">

        <label for="barcode">Barcode (optional):</label>
        <input type="text" name="barcode" id="barcode" placeholder="Barcode">

        <label for="name">Name (optional):</label>
        <input type="text" name="name" id="name" placeholder="Name">

        <label for="image">Image (optional):</label>
        <input type="file" name="image" id="image">

        <button type="submit">Add Item</button>
    </form>

    {% if message %}
    <div class="message success">{{ message }}</div>
    {% endif %}

    {% if error %}
    <div class="message error">{{ error }}</div>
    {% endif %}
</body>
</html>
