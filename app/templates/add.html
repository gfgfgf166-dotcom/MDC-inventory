<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Item</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Add New Item</h1>
    <a href="/">â¬… Back to Home</a>

    <form action="/add" method="post">
        <label>ID (Auto-generated):</label>
        <input type="text" value="{{ next_id }}" disabled><br>

        <label for="category">Category:</label>
        <select name="category" id="category" required>
            {% for cat in categories %}
                <option value="{{ cat }}">{{ cat }}</option>
            {% endfor %}
        </select><br>

        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required><br>

        <label for="color">Color:</label>
        <input type="text" name="color" id="color"><br>

        <label for="height">Height:</label>
        <input type="number" step="0.01" name="height" id="height"><br>

        <label for="width">Width:</label>
        <input type="number" step="0.01" name="width" id="width"><br>

        <label for="depth">Depth:</label>
        <input type="number" step="0.01" name="depth" id="depth"><br>

        <label for="material">Material:</label>
        <input type="text" name="material" id="material"><br>

        <label for="cost">Cost:</label>
        <input type="number" step="0.01" name="cost" id="cost"><br>

        <label for="price">Price:</label>
        <input type="number" step="0.01" name="price" id="price"><br>

        <button type="submit">Add Item</button>
    </form>
</body>
</html>
