<!DOCTYPE html>
<html>
<head>
    <title>Add New Item</title>
</head>
<body>
    <h1>Add New Item</h1>
    <form action="/add" method="post">
        <label for="id">ID:</label>
        <input type="number" id="id" name="id" value="{{ next_id }}" readonly><br><br>

        <label for="category">Category:</label>
        <select id="category" name="category" required>
            {% for c in categories %}
            <option value="{{ c }}">{{ c }}</option>
            {% endfor %}
        </select><br><br>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="color">Color:</label>
        <input type="text" id="color" name="color"><br><br>

        <label for="height">Height:</label>
        <input type="number" step="0.01" id="height" name="height"><br><br>

        <label for="width">Width:</label>
        <input type="number" step="0.01" id="width" name="width"><br><br>

        <label for="depth">Depth:</label>
        <input type="number" step="0.01" id="depth" name="depth"><br><br>

        <label for="material">Material:</label>
        <input type="text" id="material" name="material"><br><br>

        <label for="cost">Cost:</label>
        <input type="number" step="0.01" id="cost" name="cost"><br><br>

        <label for="price">Price:</label>
        <input type="number" step="0.01" id="price" name="price"><br><br>

        <button type="submit">Add Item</button>
    </form>

    <br>
    <a href="/display">Back to Inventory</a>
</body>
</html>
