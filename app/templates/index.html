<!DOCTYPE html>
<html>
<head>
    <title>Barcode Inventory</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { color: #333; }
        form { margin-bottom: 20px; }
        input[type=text], input[type=file] { padding: 5px; margin: 5px; }
        input[type=submit] { padding: 5px 10px; }
        .message { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Barcode Inventory System</h1>

     <!-- Add Item Form -->
    <h2>Add New Item</h2>
    <form action="/add-form" method="post" enctype="multipart/form-data">
        <label>Barcode: <input type="text" name="barcode" required></label><br>
        <label>Name: <input type="text" name="name" required></label><br>
        <label>Image: <input type="file" name="image" accept="image/*"></label><br>
        <button type="submit">Add Item</button>
    </form>

    <hr>

    <!-- Search Item Form -->
    <h2>Search Item</h2>
    <form action="/search-form" method="post">
        <label>Barcode: <input type="text" name="barcode" required></label><br>
        <button type="submit">Search</button>
    </form>

    <hr>

    <!-- Messages -->
    {% if message %}
        <p><strong>{{ message }}</strong></p>
    {% endif %}

    <!-- Display uploaded image -->
    {% if image_path %}
        <h3>Item Image:</h3>
        <img src="{{ image_path }}" alt="Item Image" width="200">
    {% endif %}
</body>
</html>
