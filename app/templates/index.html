<!DOCTYPE html>
<html>
<head>
    <title>Add Item</title>
</head>
<body>
    <h1>Add Item</h1>

    {% if message %}
        <p><strong>{{ message }}</strong></p>
    {% endif %}

    <form action="/add-form" method="post" enctype="multipart/form-data">
        <label>ID (optional):</label><br>
        <input type="number" name="id"><br><br>

        <label>Barcode (optional):</label><br>
        <input type="text" name="barcode"><br><br>

        <label>Name (optional):</label><br>
        <input type="text" name="name"><br><br>

        <label>Image (optional):</label><br>
        <input type="file" name="image"><br><br>

        <button type="submit">Add Item</button>
    </form>

    <p><a href="/list-items">ðŸ“‹ View all items</a></p>
</body>
</html>
