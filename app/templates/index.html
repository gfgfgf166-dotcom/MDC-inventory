<!DOCTYPE html>
<html>
<head>
    <title>Inventory App</title>
</head>
<body>
    <h1>Inventory</h1>

    <form action="/add-form" method="post" enctype="multipart/form-data">
        <label>Barcode:</label>
        <input type="text" name="barcode"><br>

        <label>Name:</label>
        <input type="text" name="name"><br>

        <label>Image:</label>
        <input type="file" name="image" accept="image/*"><br>

        <input type="submit" value="Add Item">
    </form>

    {% if message %}
        <p><strong>{{ message }}</strong></p>
    {% endif %}

    <h2>Existing Items</h2>
    <table border="1" cellpadding="5">
        <tr>
            <th>Barcode</th>
            <th>Name</th>
            <th>Image</th>
        </tr>
        {% for item in items %}
        <tr>
            <td>{{ item.barcode }}</td>
            <td>{{ item.name }}</td>
            <td>
                {% if item.image_url %}
                    <img src="{{ item.image_url }}" alt="Item Image" width="100">
                {% else %}
                    No Image
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
