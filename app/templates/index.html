<!DOCTYPE html>
<html>
<head>
    <title>Add Item</title>
</head>
<body>
    <h1>Add Item</h1>

    {% if message %}
        <p><strong>{{ message }}</strong></p>
    {% endif %}

    <form action="/add-form" method="post">
        <label for="id">ID (optional):</label><br>
        <input type="number" name="id"><br><br>

        <label for="barcode">Barcode (optional):</label><br>
        <input type="text" name="barcode"><br><br>

        <label for="name">Name (optional):</label><br>
        <input type="text" name="name"><br><br>

        <label for="image_url">Image URL (optional):</label><br>
        <input type="text" name="image_url"><br><br>

        <button type="submit">Add Item</button>
    </form>

    <p><a href="/list-items">ðŸ“‹ View all items</a></p>
</body>
</html>
